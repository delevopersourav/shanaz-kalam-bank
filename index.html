<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanaz-Kalam Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Shanaz-Kalam Bank</h1>  
        <div id="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control" ><br>
            <input type="password" placeholder="Password" class="form-control" ><br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>

    <div id="transactions-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="current-withdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>

        <div class="row">
            
            <div class="col-md-6">
                <div id="submit-area">
                    <h4>Deposit</h4>
                    <input type="text"  placeholder="$ amount you want to deposit" class="form-control" id="Deposit-Amount"><br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
               
            </div>
            <div class="col-md-6">
                <div id="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control" id="Deposit-Amount"><br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                </div>
                
            </div>
        </div>
    </div>

<script>
    const loginBtn=document.getElementById("login");
    loginBtn.addEventListener('click',function(){
        const hiddenLoginArea=document.getElementById("login-area")
        hiddenLoginArea.style.display='none'

        var TransactionsArea=document.getElementById("transactions-area");
        TransactionsArea.style.display='block'
    })



    const DepositBtn=document.getElementById("addDeposit")
    DepositBtn.addEventListener('click',function(){
        const DepositAmount=document.getElementById("Deposit-Amount").value;//input ar jonno all time value nite hobe
        const AddAmount=parseFloat(DepositAmount) //amount ke float a nebar jonno
        

        const currentDeposit=document.getElementById("current-deposit").innerText;//amount take dorar jonno
        const currentNumber=parseFloat(currentDeposit);//amount ke float a nebar jonno
        const totalDeposit=AddAmount+currentNumber;//ager deposit amount & new amount + korbe 
        document.getElementById("current-deposit").innerText=totalDeposit;//input a amount debar por ta deposit a add hobe
        
       const currentBalance=document.getElementById("currentBalance").innerText;
        const currentBalanceNumbers=parseFloat(currentBalance);
        const totalBalance=AddAmount+currentBalanceNumbers;

        document.getElementById("currentBalance").innerText=totalBalance;

        document.getElementById("Deposit-Amount").value= ""; //input a amount dite ta input abar null korar jonno.


        
    })

    const withdrawBtn=document.getElementById("addWithdraw")
        withdrawBtn.addEventListener("click",function(){
            const WithdrawAmount=document.getElementById("withdrawAmount").value;
            const WithdrawNumber=parseFloat(WithdrawAmount)
            
            const currentWithdraw=document.getElementById("current-withdraw").innerText;//amount take dorar jonno
        const currentWithdrawNumber=parseFloat(currentWithdraw);//amount ke float a nebar jonno
        const totalWithdraw=WithdrawNumber+currentWithdrawNumber;
        document.getElementById("current-withdraw").innerText=totalWithdraw;

        const currentBalance=document.getElementById("currentBalance").innerText;
        const currentBalanceNumbers=parseFloat(currentBalance);
        const totalBalance=currentBalanceNumbers-WithdrawNumber;
        document.getElementById("currentBalance").innerText=totalBalance;
        document.getElementById("withdrawAmount").value= "";
        })
</script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
